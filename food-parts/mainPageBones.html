<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Untitled</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href= "mainPageStyle.css">

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">

        <div id="content">
            <div id="mainHeader">
            </div>
            <div id ="panels">
                <div id = "leftPanel">
                    <div class = "leftPanelButton">Add Food</div>
                    <div class = "leftPanelButton">Make Recipe</div>
                    <div class = "leftPanelButton">Edit User Preferences</div>
                </div>

                <div id = "rightPanel">
                    <div id = "topPanel">
                        <div id = "leftButton" class="directionButton">
                            &lt
                        </div>
                        <div id = "mainInfoBox">
                            <div id = "timeHeader">
                                 Your Day
                            </div>
                            <div id = "timeSubHeader">
                                March 17th 2022
                            </div>
                        </div>
                        <div id = "rightButton" class ="directionButton">
                            &gt
                        </div>
                    </div>
                    <div id = "topSubPanel">
                        <div class = "subPanelHeading">
                        </div>
                        <div class = "dayFood">
                            <div class = "foodName">
                                Ribeye
                            </div>
                            <div class = "foodAmount">
                                10
                            </div>
                            <div class = "foodUnit">
                                oz
                            </div>
                            <div class = "foodCalories">
                                2000
                            </div>
                            <div class = "buttons">
                            <div class = "removeFoodButton">
                                x
                            </div>
                            <div class = "editFoodButton">
                                &#9998;
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class = "subPanelHeading">
                            Summary: 50% Progress
                    </div>
                    <div id = "bottomSubPanel">
                        <div class = "nutrientCategory" >
                            <div class ="nutrientCatHeading">

                            </div>
                        </div>

                    </div>

                 

                </div>
            </div>
        </div>
